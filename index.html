<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://www.itrak.nz/wp-content/uploads/2018/04/iTrak-Logo-300px-Default.png" alt="logo">
        </div>
        <div class="form">
            <form>
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="text" placeholder="mohd786@gmai.com" id="email" autocomplete="off">
                <span class="icon"><ion-icon name="lock"></ion-icon></span>
                <input type="password" placeholder="**********" id="pass">
                <!-- <input type="checkbox"><span>Keep me signed in untill I logout</span> -->
                <input type="checkbox"><span class="remember">Remember me</span>
                <button class="btn">Sign In</button>
                <div class="forget-password">
                    <a href=""><p>Help me recover my password</p></a>
                    <a href="">Cancel</a>
                </div>
            </form>
        </div>
    </div>  
    
    

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
